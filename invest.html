<!DOCTYPE html>
<html lang="ar">
<head>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>التداول - اختبار الستايل</title>

  <!-- الرابط الخارجي (إن وُجد) -->
  <link rel="stylesheet" href="styles.css">

  <!-- ----- كود CSS مؤقت لصق هنا لاختبار الستايل مباشرة ----- -->
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --accent:#f1c40f;
    }
    body{
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      direction:rtl;
      font-family:'Tajawal', sans-serif;
    }
    .brand{color:var(--accent); font-weight:700; font-size:20px}
    .card{background:rgba(255,255,255,0.04); padding:14px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.45); margin:12px 0}
  </style>
  <!-- ----------------------------------------------------- -->
</head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الاستثمار - BingX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">الاستثمار</div>
      <div><a class="link" href="index.html">العودة</a></div>
    </div>

    <div class="card">
      <h4>إعداد عقد استثماري</h4>
      <label>نوع العقد</label>
      <select id="invest-type">
        <option value="short">قصير (7 أيام)</option>
        <option value="long">طويل (90 يوم)</option>
      </select>

      <label>المبلغ (USDT)</label>
      <input id="invest-amount" type="number" placeholder="أدخل المبلغ">

      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn btn-primary" onclick="startInvestment()">بدء الاستثمار</button>
        <button class="btn btn-ghost" onclick="calculateInvest()">حساب تقديري</button>
      </div>

      <div style="margin-top:12px" class="muted">
        APR: <span id="apr">--</span> — المخاطر: <span id="risk">--</span>
        <div style="margin-top:6px">العائد المتوقع: <span id="invest-est">--</span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      if(!ensureLoggedInOrRedirect()) return;
      document.getElementById('apr').innerText = 'طويل:12% ، قصير:5%';
      document.getElementById('risk').innerText = 'متوسط';
    });
  </script>
</body>
</html>
