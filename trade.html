<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التداول - BingX</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
<div class="header">
  <a href="index.html" class="btn btn-ghost">العودة</a>
  <span class="brand">التداول</span>
</div>

<section class="card">
  <label>اختر العملة:</label>
  <select id="trade-symbol">
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="binancecoin">BNB</option>
    <option value="solana">SOL</option>
  </select>
  <button class="btn btn-ghost" onclick="refreshMarket()">تحديث</button>

  <div class="market-row">
    <div class="market-card"><small>السعر الحالي</small><div id="trade-price">--</div></div>
    <div class="market-card"><small>تغير 24س</small><div id="trade-change">--</div></div>
  </div>

  <canvas id="tradeChart"></canvas>

  <input id="trade-amount" type="number" placeholder="المبلغ (USDT)">
  <button class="btn btn-primary" onclick="doTrade('buy')">شراء</button>
  <button class="btn btn-ghost" onclick="doTrade('sell')">بيع</button>
  <p id="trade-log"></p>
</section>
</div>
<script src="script.js"></script>
</body>
</html>
