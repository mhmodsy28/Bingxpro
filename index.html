<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BingX - تسجيل الدخول</title>
<style>
body { background: linear-gradient(135deg,#0f2027,#203a43); font-family:'Tajawal',sans-serif; color:#fff; }
.container{ max-width:400px; margin:50px auto; }
.card{ background:rgba(255,255,255,0.05); padding:20px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.5);}
.brand{ color:#f1c40f; font-size:24px; font-weight:700; text-align:center; margin-bottom:15px; }
input, select{ width:100%; padding:10px; margin:8px 0; border-radius:8px; border:none; }
.btn{ padding:10px; border:none; border-radius:8px; cursor:pointer; }
.btn-primary{ background:#f1c40f; color:#000; }
.btn-ghost{ background:transparent; border:1px solid #f1c40f; color:#f1c40f; }
.hidden{ display:none; }
.muted{ font-size:14px; color:#ccc; }
.flex-between{ display:flex; justify-content:space-between; align-items:center; }
.forgot{ font-size:13px; color:#f1c40f; cursor:pointer; text-decoration:underline; }
</style>
</head>
<body>
<div class="container">
  <div id="auth-card" class="card">
    <div class="brand">BingX</div>

    <!-- Login -->
    <div id="login-block">
      <h3>تسجيل الدخول</h3>
      <input id="login-email" placeholder="البريد الإلكتروني" type="email">
      <input id="login-password" placeholder="كلمة المرور" type="password">
      <div class="flex-between" style="margin-top:8px">
        <button class="btn btn-primary" id="login-btn">تسجيل الدخول</button>
        <span class="forgot" id="forgot-btn">هل نسيت كلمة السر؟</span>
      </div>
      <p class="muted" style="margin-top:10px">ليس لديك حساب؟ <span style="color:#f1c40f;cursor:pointer" id="show-register">إنشاء حساب</span></p>
    </div>

    <!-- Register -->
    <div id="register-block" class="hidden">
      <h3>إنشاء حساب جديد</h3>
      <input id="reg-name" placeholder="الاسم الكامل">
      <input id="reg-email" placeholder="البريد الإلكتروني" type="email">
      <input id="reg-password" placeholder="كلمة المرور" type="password">
      <input id="reg-phone" placeholder="رقم الهاتف">
      <select id="reg-country">
        <option value="">اختر الدولة</option>
        <option value="Morocco">المغرب</option>
        <option value="Egypt">مصر</option>
        <option value="Saudi Arabia">السعودية</option>
        <option value="Jordan">الأردن</option>
        <option value="Other">أخرى</option>
      </select>
      <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
        <button class="btn btn-primary" id="register-btn">إنشاء وتسجيل</button>
        <button class="btn btn-ghost" id="cancel-register">إلغاء</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
