<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>منصة BingX</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --accent:#f1c40f;
  --card-bg:rgba(255,255,255,0.05);
  --text-muted:rgba(255,255,255,0.6);
  --btn-danger:#e74c3c;
}
body{
  margin:0;
  font-family:'Tajawal', sans-serif;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  color:#fff;
  direction:rtl;
  overflow-x:hidden;
}
.container{max-width:1000px;margin:20px auto;padding:10px;}
.brand{font-size:28px;color:var(--accent);font-weight:700;margin-bottom:10px;text-align:center;display:flex;align-items:center;gap:10px;justify-content:center;}
.card{background:var(--card-bg);padding:20px;border-radius:12px;margin-bottom:20px;box-shadow:0 8px 20px rgba(0,0,0,0.5);transition:0.3s;}
.card:hover{box-shadow:0 12px 30px rgba(0,0,0,0.7);}
.btn{padding:10px 16px;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:0.2s;margin-top:8px;}
.btn-primary{background:var(--accent); color:#000;}
.btn-ghost{background:transparent;border:1px solid #fff;color:#fff;}
.btn-danger{background:var(--btn-danger); color:#fff;}
.btn:hover{opacity:0.9;transform:translateY(-2px);}
input, select{width:100%;padding:10px;border-radius:6px;border:none;margin-top:6px;background:rgba(255,255,255,0.1);color:#fff;font-size:16px;}
input::placeholder, select{color:var(--text-muted);}
.muted{color:var(--text-muted);font-size:14px;margin-top:6px;}
.note{color:var(--text-muted);font-size:12px;margin-top:4px;}
.hidden{display:none;}
.two-cols{display:flex;gap:8px;}
.main-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;margin-top:15px;}
.stat-value{font-size:20px;font-weight:600;margin-top:6px;transition:1s;}
.stat-card{background:rgba(241,196,15,0.1);padding:12px;border-radius:10px;text-align:center;transition:0.3s;}
.stat-card:hover{background:rgba(241,196,15,0.2);}
.comment-board{height:250px;overflow:hidden;position:relative;background:rgba(255,255,255,0.1);border-radius:10px;padding:10px;}
.comment-list{position:absolute;width:100%;}
.comment-item{display:flex;align-items:center;padding:8px;border-bottom:1px solid rgba(255,255,255,0.2);opacity:0.8;transition:0.3s,color 0.5s;}
.comment-item i{margin-left:8px;color:#f1c40f;animation:iconBounce 1s infinite alternate;}
@keyframes iconBounce{0%{transform:translateY(0);}100%{transform:translateY(-3px);}}
.comment-item span{flex:1;}
.comment-item:hover{color:#f1c40f;opacity:1;}
.user-img{width:32px;height:32px;border-radius:50%;object-fit:cover;}
/* اهتزاز عند الخطأ */
.shake{animation:shake 0.5s;}
@keyframes shake{0%{transform:translateX(0);}25%{transform:translateX(-5px);}50%{transform:translateX(5px);}75%{transform:translateX(-5px);}100%{transform:translateX(0);}}
/* توهج عند إضافة الرصيد */
.glow{animation:glow 1s forwards;}
@keyframes glow{0%{text-shadow:0 0 0px #f1c40f;}50%{text-shadow:0 0 15px #f1c40f;}100%{text-shadow:0 0 0px #f1c40f;}}

/* زر واتساب في الأعلى */
#support-btn{
  position:fixed;
  top:20px;
  left:20px;
  background:var(--accent);
  color:#000;
  padding:10px 14px;
  border-radius:50px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  gap:6px;
  z-index:9999;
}
</style>
</head>
<body>
<div class="container">
  <!-- Auth card -->
  <div id="auth-card" class="card">
    <div class="brand"><i class="fas fa-coins"></i> BingX</div>
    <!-- Login -->
    <div id="login-block">
      <h3>تسجيل الدخول</h3>
      <input id="login-email" placeholder="البريد الإلكتروني" type="email">
      <input id="login-password" placeholder="كلمة المرور" type="password">
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;justify-content:center;">
        <button class="btn btn-primary" onclick="playSound();login()">تسجيل الدخول</button>
        <button class="btn btn-ghost" onclick="playSound();showRegister()">إنشاء حساب</button>
      </div>
      <button class="btn btn-ghost" onclick="forgotPassword()" style="margin-top:4px;">هل نسيت كلمة السر؟</button>
      <p class="muted" style="margin-top:8px;text-align:center;">البيانات تُخزن محليًا على جهازك.</p>
    </div>
    <!-- Register -->
    <div id="register-block" class="hidden">
      <h3>إنشاء حساب جديد</h3>
      <div class="two-cols">
        <input id="first-name" placeholder="الاسم الأول">
        <input id="last-name" placeholder="الاسم الثاني">
      </div>
      <input id="phone" placeholder="رقم الهاتف">
      <input id="reg-email" placeholder="البريد الإلكتروني" type="email">
      <input id="reg-password" placeholder="كلمة المرور" type="password">
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;justify-content:center;">
        <button class="btn btn-primary" onclick="playSound();register()">إنشاء وتسجيل</button>
        <button class="btn btn-ghost" onclick="playSound();showLogin()">إلغاء</button>
      </div>
      <p class="muted" style="margin-top:8px;text-align:center;">الحساب مخزن محليًا للاستخدام في الواجهة.</p>
    </div>
  </div>

  <!-- App card -->
  <div id="app-card" class="hidden">
    <div class="header" style="display:flex;align-items:center;gap:10px;">
      <img src="https://i.pravatar.cc/40" class="user-img" id="user-img">
      <div><span id="user-greet">مرحباً، <strong id="user-name"></strong></span><br><small>ID: <span id="user-id"></span></small></div>
    </div>

    <div class="main-grid">
      <!-- الحساب والإجراءات -->
      <section class="card">
        <h3>الحساب</h3>
        <div style="margin-top:8px">
          <div class="stat-value glow" style="font-size:20px" id="current-balance">0.00</div>
          <div class="muted">رصيدك التجريبي</div>
        </div>

        <button class="btn btn-primary" onclick="showWallet()">👛 عرض المحفظة</button>

        <div style="margin-top:12px;display:flex;flex-direction:column;gap:8px">
          <a class="btn btn-ghost" href="trade.html">📈 التداول</a>
          <a class="btn btn-ghost" href="invest.html">💼 الاستثمار</a>
          <a class="btn btn-ghost" href="deposit.html">💳 الإيداع</a>
          <a class="btn btn-ghost" href="games.html">🎮 الألعاب</a>
        </div>
        <button class="btn btn-danger" style="margin-top:12px" onclick="playSound();logout()">تسجيل الخروج</button>
      </section>

      <!-- إجراءات سريعة -->
      <section class="card">
        <h3>إجراءات سريعة</h3>
        <input id="quick-amount" type="number" placeholder="مبلغ (للتجربة)">
        <div style="display:flex;gap:8px;justify-content:center;">
          <button class="btn btn-primary" onclick="playSound();quickAdd()">إضافة رصيد</button>
          <button class="btn btn-ghost" onclick="playSound();quickReset()">إعادة ضبط</button>
        </div>
        <p class="note">يمكنك إضافة الرصيد التجريبي مرة واحدة فقط.</p>
      </section>

      <!-- لوحة التعليقات -->
      <section class="card">
        <h3>مستخدمون نشطون <span id="user-count">1250</span></h3>
        <div class="comment-board">
          <div class="comment-list" id="comment-list"></div>
        </div>
      </section>
    </div>
  </div>
</div>

<!-- زر الدعم الفني بالأعلى -->
<div id="support-btn" onclick="openSupport()"><i class="fab fa-whatsapp"></i> دعم فني</div>

<!-- الأصوات -->
<audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
const clickSound = document.getElementById('click-sound');
function playSound(){clickSound.currentTime=0;clickSound.play();}

function showWallet(){
  const balance = localStorage.getItem('balance') || "0.00";
  const walletAddress = "0x" + Math.random().toString(16).substr(2, 32); 
  alert("💰 الرصيد: " + balance + "$\n📡 العنوان: " + walletAddress);
}

// باقي الأكواد كما هي (تسجيل الدخول، التعليقات، الرصيد...)
</script>
</body>
</html>
