<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>BingX Pro</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      margin: 15px auto;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin-bottom: 15px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-yellow { background: #f1c40f; color: #000; }
    .btn-red { background: #e74c3c; color: #fff; }
    .btn-gray { background: #555; color: #fff; }
    .btn-green { background: #2ecc71; color: #fff; }
    .btn-blue { background: #3498db; color: #fff; }
    .btn-purple { background: #9b59b6; color: #fff; }

    /* المودال */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      width: 260px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .modal-content button {
      background: #f1c40f;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- بطاقة الحساب -->
  <div class="card">
    <h3>💰 الحساب</h3>
    <p>الرصيد الحقيقي: <span id="realBalance">20</span></p>
    <p>الرصيد التجريبي: <span id="demoBalance">0</span></p>
    <button class="btn btn-red">تسجيل الخروج</button>
  </div>

  <!-- إجراءات سريعة -->
  <div class="card">
    <h3>⚡ إجراءات سريعة</h3>
    <button class="btn btn-yellow" onclick="addDemoBalance()">إضافة رصيد تجريبي</button>
    <button class="btn btn-gray" onclick="resetDemoBalance()">إعادة ضبط</button>
    <p style="font-size:12px;opacity:0.7;">يمكنك إضافة الرصيد التجريبي مرة واحدة فقط.</p>
  </div>

  <!-- التداول -->
  <div class="card">
    <h3>📈 التداول</h3>
    <button class="btn btn-green">فتح صفقة جديدة</button>
    <button class="btn btn-gray">إدارة الصفقات</button>
  </div>

  <!-- الاستثمار -->
  <div class="card">
    <h3>💼 الاستثمار</h3>
    <button class="btn btn-blue">خطة استثمار</button>
    <button class="btn btn-gray">متابعة الأرباح</button>
  </div>

  <!-- الإيداع -->
  <div class="card">
    <h3>💳 الإيداع</h3>
    <button class="btn btn-yellow">إيداع أموال</button>
    <button class="btn btn-gray">سجل الإيداعات</button>
  </div>

  <!-- الألعاب -->
  <div class="card">
    <h3>🎮 الألعاب</h3>
    <button class="btn btn-purple">ابدأ لعبة</button>
    <button class="btn btn-gray">سجل الألعاب</button>
  </div>

  <!-- المودال -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h3>إشعار</h3>
      <p id="modalMsg">تمت العملية ✅</p>
      <button onclick="closeModal()">حسناً</button>
    </div>
  </div>

  <script>
    let demoBalance = 0;
    let added = false;

    function addDemoBalance() {
      if (!added) {
        demoBalance = 100;
        document.getElementById("demoBalance").textContent = demoBalance;
        document.getElementById("modalMsg").textContent = "تمت إضافة 100 رصيد تجريبي ✅";
        added = true;
      } else {
        document.getElementById("modalMsg").textContent = "يمكنك إضافة الرصيد التجريبي مرة واحدة فقط ⚠️";
      }
      showModal();
    }

    function resetDemoBalance() {
      demoBalance = 0;
      document.getElementById("demoBalance").textContent = demoBalance;
      added = false;
      document.getElementById("modalMsg").textContent = "تمت إعادة ضبط الرصيد التجريبي 🔄";
      showModal();
    }

    function showModal() {
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
