<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التداول</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header>💹 التداول</header>
  <div class="container">
    <div class="card">
      <h3>مخطط الأسعار</h3>
      <div id="chart" style="height:400px;"></div>
    </div>
    <div class="card">
      <h3>تنفيذ صفقة</h3>
      <select>
        <option>BTC/USDT</option>
        <option>ETH/USDT</option>
        <option>BNB/USDT</option>
      </select>
      <input type="number" placeholder="أدخل المبلغ (USDT)">
      <div>
        <button>شراء</button>
        <button>بيع</button>
      </div>
    </div>
    <a href="index.html"><button>⬅ العودة</button></a>
  </div>

  <script>
    new TradingView.widget({
      "container_id": "chart",
      "width": "100%",
      "height": "400",
      "symbol": "BINANCE:BTCUSDT",
      "interval": "60",
      "theme": "dark",
      "style": "1",
      "locale": "ar",
      "toolbar_bg": "#1a1a1a",
      "hide_side_toolbar": false
    });
  </script>
</body>
</html>
