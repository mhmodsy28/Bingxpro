<!DOCTYPE html>
<html lang="ar">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>التداول - اختبار الستايل</title>

  <!-- الرابط الخارجي (إن وُجد) -->
  <link rel="stylesheet" href="styles.css">

  <!-- ----- كود CSS مؤقت لصق هنا لاختبار الستايل مباشرة ----- -->
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --accent:#f1c40f;
    }
    body{
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      direction:rtl;
      font-family:'Tajawal', sans-serif;
    }
    .brand{color:var(--accent); font-weight:700; font-size:20px}
    .card{background:rgba(255,255,255,0.04); padding:14px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.45); margin:12px 0}
  </style>
  <!-- ----------------------------------------------------- -->
</head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الألعاب - BingX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">الألعاب</div>
      <div><a class="link" href="index.html">العودة</a></div>
    </div>

    <div class="card">
      <h3>لعبة الطائرة (Crash)</h3>
      <div class="muted">اللعبة تعمل فقط إذا كان لديك رصيد كافٍ.</div>

      <div style="margin-top:10px">
        <input id="crash-bet" type="number" placeholder="مبلغ الرهان (USDT)">
        <div class="game-area" style="margin-top:10px">
          <div id="plane">✈️</div>
        </div>
        <div class="multiplier">مضاعف: <span id="crash-multi">1.00x</span></div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="btn btn-primary" onclick="crashStart()">ابدأ</button>
          <button id="crash-cash" class="btn btn-ghost" onclick="crashCashOut()" disabled>سحب</button>
        </div>
        <p id="crash-log" class="muted"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{ if(!ensureLoggedInOrRedirect()) return; });
  </script>
</body>
</html>
