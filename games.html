<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الألعاب - BingX</title>
<link rel="stylesheet" href="style.css">
<style>
  body{ background: linear-gradient(135deg,#0f2027,#203a43); color:#fff; font-family:'Tajawal',sans-serif; }
  .container{ max-width:900px; margin:20px auto; }
  .card{ background:rgba(255,255,255,0.05); padding:20px; border-radius:12px; margin-bottom:15px; }
  #plane{ font-size:40px; position:relative; top:0; transition: top 0.2s; }
  .btn{ padding:10px; border-radius:8px; border:none; cursor:pointer; }
  .btn-primary{ background:#f1c40f; color:#000; }
  .btn-ghost{ background:transparent; color:#f1c40f; border:1px solid #f1c40f; }
  .log-comments{ max-height:200px; overflow:auto; margin-top:10px; border-top:1px solid #fff; padding-top:10px; }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h3>لعبة الطائرة (Crash)</h3>
    <input id="crash-bet" type="number" placeholder="مبلغ الرهان">
    <div id="plane">✈️</div>
    <div style="margin-top:10px;">
      <button class="btn btn-primary" onclick="crashStart()">ابدأ</button>
      <button class="btn btn-ghost" onclick="crashCashOut()">سحب</button>
    </div>
    <div class="log-comments" id="game-log">
      <p>محمد ربح 100$ 🎉</p>
      <p>أحمد خسر 50$ 😢</p>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
