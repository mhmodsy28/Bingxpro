<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الألعاب - BingX</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --accent:#f1c40f;
  --card-bg:rgba(255,255,255,0.05);
  --text-muted:rgba(255,255,255,0.6);
}
body{
  margin:0;
  font-family:'Tajawal', sans-serif;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  color:#fff;
  direction:rtl;
}
.container{max-width:900px;margin:20px auto;padding:10px;}
.brand{font-size:24px;font-weight:700;color:var(--accent);margin-bottom:10px;}
.card{background:var(--card-bg);padding:20px;border-radius:12px;margin-bottom:20px;box-shadow:0 8px 20px rgba(0,0,0,0.5);}
.btn{padding:10px 16px;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:0.2s;margin-top:8px;}
.btn-primary{background:var(--accent); color:#000;}
.btn-ghost{background:transparent;border:1px solid #fff;color:#fff;}
.btn:hover{opacity:0.9;}
input[type="number"]{width:100%;padding:8px;border-radius:6px;border:none;margin-top:6px;background:rgba(255,255,255,0.1);color:#fff;}
input::placeholder{color:var(--text-muted);}
.game-area{position:relative;height:150px;background:rgba(255,255,255,0.05);border-radius:8px;overflow:hidden;margin-bottom:10px;}
#plane{position:absolute;left:10px;bottom:10px;font-size:28px;transition:bottom 0.05s linear;}
.muted{color:var(--text-muted); font-size:14px;margin-top:6px;}
.multiplier{margin-top:6px; font-size:16px; font-weight:600;}
.game-selector{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:15px;}
.game-selector button{flex:1;}
</style>
</head>
<body>
<div class="container">
  <div class="brand">الألعاب الاحترافية - BingX</div>

  <div class="game-selector">
    <button class="btn btn-primary" onclick="openGame('crash')">لعبة الطائرة (Crash)</button>
    <button class="btn btn-primary" onclick="openGame('dice')">لعبة النرد (Dice)</button>
    <button class="btn btn-primary" onclick="openGame('coin')">لعبة العملة (Coin Flip)</button>
    <button class="btn btn-primary" onclick="openGame('slots')">لعبة السلوتس (Slots)</button>
    <button class="btn btn-primary" onclick="openGame('roulette')">لعبة الروليت (Roulette)</button>
    <button class="btn btn-primary" onclick="openGame('jackpot')">لعبة Jackpot</button>
    <button class="btn btn-primary" onclick="openGame('wheel')">عجلة الحظ (Wheel)</button>
    <button class="btn btn-primary" onclick="openGame('crash2')">Crash 2</button>
    <button class="btn btn-primary" onclick="openGame('dice2')">Dice 2</button>
    <button class="btn btn-primary" onclick="openGame('coin2')">Coin 2</button>
  </div>

  <div id="games-container">
    <!-- لعبة الطائرة -->
    <div id="crash-game" class="card" style="display:none">
      <h3>لعبة الطائرة (Crash)</h3>
      <div class="muted">اللعبة تعمل فقط إذا كان لديك رصيد كافٍ.</div>
      <input id="crash-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <div class="game-area"><div id="plane">✈️</div></div>
      <div class="multiplier">مضاعف: <span id="crash-multi">1.00x</span></div>
      <div style="display:flex;gap:8px;">
        <button class="btn btn-primary" onclick="crashStart()">ابدأ</button>
        <button id="crash-cash" class="btn btn-ghost" onclick="crashCashOut()" disabled>سحب</button>
      </div>
      <p id="crash-log" class="muted"></p>
    </div>

    <!-- لعبة النرد -->
    <div id="dice-game" class="card" style="display:none">
      <h3>لعبة النرد (Dice)</h3>
      <input id="dice-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="playDice()">رمي النرد</button>
      <p id="dice-log" class="muted"></p>
    </div>

    <!-- لعبة العملة -->
    <div id="coin-game" class="card" style="display:none">
      <h3>لعبة العملة (Coin Flip)</h3>
      <input id="coin-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="playCoin()">اقلب العملة</button>
      <p id="coin-log" class="muted"></p>
    </div>

    <!-- لعبة السلوتس -->
    <div id="slots-game" class="card" style="display:none">
      <h3>لعبة السلوتس (Slots)</h3>
      <input id="slots-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="playSlots()">تشغيل السلوتس</button>
      <p id="slots-log" class="muted"></p>
    </div>

    <!-- لعبة الروليت -->
    <div id="roulette-game" class="card" style="display:none">
      <h3>لعبة الروليت (Roulette)</h3>
      <input id="roulette-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="playRoulette()">تشغيل الروليت</button>
      <p id="roulette-log" class="muted"></p>
    </div>

    <!-- ألعاب إضافية وهمية -->
    <div id="jackpot-game" class="card" style="display:none">
      <h3>لعبة Jackpot</h3>
      <input id="jackpot-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="winGame('jackpot')">ابدأ اللعبة</button>
      <p id="jackpot-log" class="muted"></p>
    </div>

    <div id="wheel-game" class="card" style="display:none">
      <h3>عجلة الحظ (Wheel)</h3>
      <input id="wheel-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="winGame('wheel')">ابدأ اللعبة</button>
      <p id="wheel-log" class="muted"></p>
    </div>

    <div id="crash2-game" class="card" style="display:none">
      <h3>Crash 2</h3>
      <input id="crash2-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="winGame('crash2')">ابدأ اللعبة</button>
      <p id="crash2-log" class="muted"></p>
    </div>

    <div id="dice2-game" class="card" style="display:none">
      <h3>Dice 2</h3>
      <input id="dice2-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="winGame('dice2')">ابدأ اللعبة</button>
      <p id="dice2-log" class="muted"></p>
    </div>

    <div id="coin2-game" class="card" style="display:none">
      <h3>Coin 2</h3>
      <input id="coin2-bet" type="number" placeholder="مبلغ الرهان (USDT)">
      <button class="btn btn-primary" onclick="winGame('coin2')">ابدأ اللعبة</button>
      <p id="coin2-log" class="muted"></p>
    </div>

  </div>
</div>

<script>
/* فتح اللعبة المحددة */
function openGame(gameId){
  document.querySelectorAll('#games-container > div').forEach(d=>d.style.display='none');
  const game = document.getElementById(gameId+'-game');
  if(game) game.style.display='block';
}

/* لعبة الطائرة Crash */
let crashInterval=null;
let crashMultiplier=1;
function crashStart(){
  const bet = parseFloat(document.getElementById('crash-bet').value);
  if(isNaN(bet) || bet <=0){ alert('أدخل مبلغ رهان صالح'); return; }
  document.getElementById('crash-log').innerText='اللعبة بدأت!';
  document.getElementById('crash-cash').disabled=false;
  crashMultiplier=1;
  const plane=document.getElementById('plane');
  let bottom=10;
  if(crashInterval) clearInterval(crashInterval);
  crashInterval=setInterval(()=>{
    crashMultiplier += 0.02;
    document.getElementById('crash-multi').innerText=crashMultiplier.toFixed(2)+'x';
    bottom += Math.random()*2;
    plane.style.bottom=bottom+'px';
    if(crashMultiplier>=5 || Math.random()<0.01){
      clearInterval(crashInterval);
      document.getElementById('crash-log').innerText='انتهت اللعبة!';
      document.getElementById('crash-cash').disabled=true;
    }
  },50);
}
