<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>إيداع التحقق - سحب الأموال العالقة</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --bg-gradient: linear-gradient(135deg,#0f2027,#203a43);
  --accent:#f1c40f;
  --card-bg:rgba(255,255,255,0.05);
  --btn-primary:#f1c40f;
  --btn-ghost:#fff;
  --text-muted:rgba(255,255,255,0.7);
}
body{
  margin:0;
  font-family:'Tajawal', sans-serif;
  background: var(--bg-gradient);
  color:#fff;
  direction:rtl;
}
.container{
  max-width:700px;
  margin:20px auto;
  padding:10px;
  position:relative;
}
.brand{
  color:var(--accent);
  font-weight:700;
  font-size:24px;
  margin-bottom:10px;
}
.card{
  background:var(--card-bg);
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  margin-bottom:20px;
}
h3,h4,label{
  margin:0 0 8px 0;
}
.muted{
  color:var(--text-muted);
  font-size:14px;
}
.wallet-row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:12px;
}
.wallet-address{
  background:rgba(255,255,255,0.1);
  padding:8px;
  border-radius:6px;
  overflow-x:auto;
  white-space:nowrap;
  font-family:monospace;
}
.wallet-address::-webkit-scrollbar{
  height:6px;
}
.wallet-address::-webkit-scrollbar-thumb{
  background:var(--accent);
  border-radius:3px;
}
input[type="text"], input[type="number"], input[type="file"]{
  width:100%;
  padding:8px 10px;
  border-radius:6px;
  border:none;
  margin-top:4px;
  background:rgba(255,255,255,0.1);
  color:#fff;
}
input::placeholder{color:var(--text-muted);}
.btn{
  cursor:pointer;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-size:15px;
  font-weight:600;
  transition:0.2s;
}
.btn:hover{opacity:0.9;}
.btn-primary{background:var(--btn-primary); color:#000;}
.btn-ghost{background:transparent; color:#fff; border:1px solid #fff;}
.proof-name{margin-top:6px; font-size:13px; color:var(--accent);}
.alert-note{
  background:rgba(255,255,255,0.08);
  padding:12px;
  border-left:4px solid var(--accent);
  font-size:14px;
  margin:10px 0;
  border-radius:6px;
}
.footer-note{
  text-align:center;
  margin-top:20px;
  color:var(--text-muted);
  font-size:13px;
}
.share-btn{
  position:fixed;
  bottom:20px;
  left:20px;
  z-index:1000;
}
hr{border:none;border-top:1px solid rgba(255,255,255,0.2);margin:20px 0;}
</style>
</head>
<body>
<div class="container">
  <div class="brand">أهلاً بكم بإيداع التحقق الخاص بسحب الأموال العالقة</div>

  <div class="card">
    <h3>التحقق من مبلغ الإيداع</h3>
    <label>أدخل مبلغك للتحقق من الحد الأدنى المطلوب:</label>
    <input id="check-amount" type="number" placeholder="أدخل المبلغ للتحقق"/>
    <button class="btn btn-primary" onclick="checkDeposit()">تحقق</button>
    <p id="check-msg" class="muted" style="margin-top:6px"></p>
  </div>

  <div class="card">
    <h3>إيداع التحقق</h3>
    <label>المبلغ المراد إيداعه (USDT)</label>
    <input id="deposit-amount" type="number" placeholder="أدخل مبلغ الإيداع"/>

    <h4>أرفق إثبات الإيداع</h4>
    <input id="proof-file" type="file" accept="image/*"/>
    <div id="proof-file-name" class="proof-name"></div>

    <div style="margin-top:12px">
      <button class="btn btn-primary" onclick="submitVerificationDeposit()">إرسال إثبات & طلب التحقق</button>
    </div>

    <p id="verify-msg" class="muted"></p>
  </div>

  <div class="card">
    <h3>طلب سحب بعد التحقق</h3>
    <div class="alert-note">⚠️ قبل طلب السحب، يجب رفع صورة للأموال العالقة على المنصة</div>

    <label>الاسم على المنصة</label>
    <input id="user-name" placeholder="أدخل اسمك على المنصة"/>

    <label>كود الدعوة</label>
    <input id="ref-code" placeholder="كود الدعوة"/>

    <label>البريد الإلكتروني</label>
    <input id="user-email" type="text" placeholder="البريد الإلكتروني"/>

    <label>المبلغ المراد سحبه (USDT)</label>
    <input id="withdraw-amount" type="number" placeholder="المبلغ"/>

    <label>ضع محفظتك هنا (USDT BEP20)</label>
    <input id="withdraw-target-wallet" placeholder="عنوان محفظتك"/>

    <label>رفع صورة الأموال العالقة</label>
    <input id="locked-funds-file" type="file" accept="image/*"/>
    <div id="locked-file-name" class="proof-name"></div>

    <div style="margin-top:10px">
      <button class="btn btn-primary" onclick="requestWithdraw()">طلب السحب</button>
    </div>

    <p id="withdraw-msg" class="muted"></p>
  </div>

  <div class="footer-note">
    ملاحظة: جميع الأموال سوف تعود لك عند اكتمال طلب الإيداع والسحب
  </div>
</div>

<!-- زر مشاركة التطبيق -->
<div class="share-btn">
  <button class="btn btn-primary" onclick="shareApp()">
    📤 شارك التطبيق مع أصدقائك
  </button>
</div>

<script>
document.getElementById('proof-file').addEventListener('change', e=>{
  const f = e.target.files[0];
  document.getElementById('proof-file-name').innerText = f ? `ملف مرفوع: ${f.name}` : '';
});
document.getElementById('locked-funds-file').addEventListener('change', e=>{
  const f = e.target.files[0];
  document.getElementById('locked-file-name').innerText = f ? `ملف مرفوع: ${f.name}` : '';
});

function checkDeposit(){
  const amt = parseFloat(document.getElementById('check-amount').value);
  let msg='';
  if(isNaN(amt) || amt<=0){ msg='يرجى إدخال مبلغ صالح'; }
  else if(amt<500){ msg='يجب الإيداع: 50 USDT'; }
  else if(amt<1000){ msg='يجب الإيداع: 100 USDT'; }
  else if(amt<2000){ msg='يجب الإيداع: 200 USDT'; }
  else{ msg='يجب الإيداع: 300 USDT'; }
  document.getElementById('check-msg').innerText = msg;
}

function submitVerificationDeposit(){
  const file = document.getElementById('proof-file').files[0];
  const amount = parseFloat(document.getElementById('deposit-amount').value);
  if(isNaN(amount) || amount <= 0){ alert('يرجى إدخال مبلغ الإيداع'); return; }
  if(!file){ alert('يرجى إرفاق صورة إثبات الدفع'); return; }
  document.getElementById('verify-msg').innerText = `تم إرسال طلب التحقق لمبلغ ${amount} USDT — قيد المراجعة`;
  alert(`تم إرسال طلب التحقق لمبلغ ${amount} USDT بنجاح، قيد المراجعة.`);
}
