<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الإيداع - BingX</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="header">
  <a href="index.html" class="btn btn-ghost">العودة</a>
  <span class="brand">الإيداع</span>
</div>

<section class="card">
  <label>المبلغ (USDT)</label>
  <input id="deposit-amount" type="number" placeholder="أدخل المبلغ">
  <label>رفع إثبات الدفع</label>
  <input type="file" id="proof-file" accept="image/*">
  <button class="btn btn-primary" onclick="submitDeposit()">إرسال</button>
  <p id="deposit-msg"></p>
</section>
</div>
<script src="script.js"></script>
</body>
</html>
